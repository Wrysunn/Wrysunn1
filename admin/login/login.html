<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="../../bootstrap-3.3.7-dist\css\bootstrap.min.css" rel="stylesheet">
	<script src="../../bootstrap-3.3.7-dist\js\jquery-3.4.1.min.js"></script>
  <script src="../../bootstrap-3.3.7-dist\js\bootstrap.min.js"></script>
	<script src="../../bootstrap-3.3.7-dist\js\docs.min.js"></script> 
  <title>仙淘网登陆</title>
</head>
<style>
  .login{
    width: 500px;
    height: 200px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -100px;
    margin-left: -250px;
  }
  .panel-title{
    text-align: center;
  }
  .enter{
    text-align: center;
  }

</style>
<body>
    <div class="panel panel-primary login">
      <div class="panel-heading">
        <h2 class="panel-title ">仙桃登陆</h2>
      </div>
      <div class="panel-body">
        <form action="../admin.html" method="POST"> 
          <div class="form-group">
          <div class="input-group ">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" placeholder="请输入用户名">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
              </span>
              <input type="password" class="form-control" placeholder="请输入密码">
            </div>
          </div>
          <div class="form-group enter">
              <input type="submit" value="登陆" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
</body>
</html>
